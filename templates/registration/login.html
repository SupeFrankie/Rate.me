{% extends "base.html" %}

{% block title %}Login - Rate.me{% endblock %}

{% block page_class %}login-page{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg" style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); color: #fff;">
            <div class="card-header text-white" style="background: rgba(114, 9, 183, 0.8); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Invalid username or password. Please try again.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-light w-100 text-dark fw-bold">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0 text-light">Don't have an account? 
                        <a href="{% url 'register' %}" class="fw-bold text-white">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
